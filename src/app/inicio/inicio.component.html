<main>
  <section id="section-banner">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/img/banner1.PNG"
            class="d-block w-100"
            alt="Promoção de um jogo"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/img/banner2.PNG"
            class="d-block w-100"
            alt="Promoção de hardware e periféricos"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/img/banner3.PNG"
            class="d-block w-100"
            alt="Jogo do ano"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <div class="container">
    <h2>Promoções de jogos</h2>
    <!-- Row -->
    <div class="row" style="margin: 0">
      <!-- Col 1 -->
      <div
        class="col-md-4 d-flex justify-content-center"
        *ngFor="let produto of produtos"
      >
        <!-- Card 1 -->
        <div class="card" style="width: 18rem">
          <img
            src="./assets/img/{{ produto.foto }}"
            class="card-img-top"
            alt="jogo 1"
          />
          <div class="card-body">
            <h5 class="card-title">{{ produto.nome }}</h5>
            <p class="card-text">{{ produto.descricao }}</p>
            <div class="card-footer">
              <p>{{ produto.preco | currency : "BRL" }}</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
        </div>
        <!-- End Card 1 -->
      </div>
      <!-- End Col 1 -->
    </div>
    <!-- Row End -->
  </div>

  <div class="row" style="margin: 0"></div>

  <footer>
    <p>Desenvolvido por Wesley</p>
  </footer>
</main>
